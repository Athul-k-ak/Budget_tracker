<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   
   </head>
<body>
    <div class="container">
        <h1 class="my-4 text-center shadow-lg p-3">Personal Budget Tracker</h1>

        
        <div class="row">
            <!-- Left Column: Add Income and Add Expense Forms -->
            <div class="col-md-6">
                <!-- Income section -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Add Income</h5>
                        <form id="income-form">
                            <div class="form-group">
                                <label for="income-amount" class="form-label">Income Amount :</label>
                                <input type="number" id="income-amount" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Add Income</button>
                        </form>
                    </div>
                </div>

                <!-- Expenses section -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Add Expenses</h5>
                        <form id="expense-form">
                            <div class="form-group">
                                <label for="expenseDesc" class="form-label">Expense Description :</label>
                                <input type="text" id="expenseDesc" class="form-control" required>
                            </div>
                            <div class="form-group mt-3">
                                <label for="expense-amount" class="form-label">Expense Amount :</label>
                                <input type="number" id="expense-amount" class="form-control" required>
                            </div> 

                            <!-- Date Field for Expense -->
                            <div class="form-group mt-3">
                                <label for="expense-date" class="form-label">Expense Date :</label>
                                <input type="date" id="expense-date" class="form-control" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select name="" id="expense-category" class="form-select">
                                    <option selected>Food</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Other">Other</option> 
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Right Column: Income, Balance, Expense Summary -->
            <div class="col-md-6">
                <!-- Top Cards for Income and Balance -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card card-custom income-card">
                            <h5>Income</h5>
                            <h5 id="displayIncome" class="card-text">₹ 0</h5>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-custom balance-card">
                            <h5>Balance</h5>
                            <h5 id="balance" class="card-text balance-text">₹ 0</h5>
                        </div>
                    </div>
                </div>

                <!-- Filter by Date Range -->
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Filter Expenses by Date Range</h5>
                        <div class="form-group">
                            <label for="start-date" class="form-label">Start Date :</label>
                            <input type="date" id="start-date" class="form-control">
                        </div>
                        <div class="form-group mt-3">
                            <label for="end-date" class="form-label">End Date :</label>
                            <input type="date" id="end-date" class="form-control">
                        </div>
                        <button id="filter-btn" class="btn btn-primary mt-3">Filter</button>
                    </div>
                </div>

                <!-- Budget Summary -->
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">Expense Summary</div>

                        <!-- Expense Table -->
                        <table class="table table-striped mt-4">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="expenseTableBody">
                                <!-- Expense rows will go here -->
                            </tbody>
                        </table>

                        <!-- Total Expense for the Selected Date Range -->
                        <div id="totalExpenseDisplay">Total Expense: <span id="totalExpenseAmount">₹ 0</span></div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
